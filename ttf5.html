<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function calculate() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var mulResult = document.getElementById("mulResult");
        var divResult = document.getElementById("divResult");

        mulResult.textContent = "Multiplication: " + num1 * num2;
        divResult.textContent = "Division: " + num1 / num2;
      }
    </script>
  </head>
  <body>
    <h2>Calculate multiplication and division</h2>

    <form id="myForm">
      <label for="num1">Number 1:</label><br />
      <input type="number" id="num1" name="num1" /><br />
      <label for="num2">Number 2:</label><br />
      <input type="number" id="num2" name="num2" /><br /><br />
      Multiplication:
      <p id="mulResult"></p>
      Division:
      <p id="divResult"></p>
      <br /><br />
      <input type="button" value="Calculate" onclick="calculate()" />
    </form>
  </body>
</html>
