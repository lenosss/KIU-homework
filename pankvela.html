<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function displayTitle() {
            alert('Welcome to the Guess the Number Game.');

            function playGame() {
            let number = Math.floor(Math.random() * 10 + 1);
            let count = 1;
            let guess;

            alert('I\'m guessing a number between 1 and 10');

            while (true) {
            guess = Number(prompt('Enteryour guess'));
            if (number > guess) {
            alert('Too low!');
            count++;
            } else if (number < guess) {
            alert('Too high!');
            count++;
            } else if (number === guess) {
            alert('You guessed it! It took you ${count} tries.');
            return;

            }

            }

            }

            function main() {
            displayTitle();
            let playAgain = 'y';
            while (playAgain === 'y') {
            playGame();
            playAgain = prompt('Do you want to play again? (y or n)');

            alert('Thanks for playing the game!');

            }
    </script>
  </head>
  <body></body>
</html>
